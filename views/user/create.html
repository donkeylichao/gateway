<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {
        }
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{{urlfor "UserController.List"}}">管理员管理</a>
        </li>
    </ul><!-- /.breadcrumb -->

</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">

{{template "layout/notify.html" .}}

    <form method="post" action="{{urlfor "UserController.Create"}}">

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">用户名：</label>
            <div class="col-sm-11">
                <input type='text' name='name' class="col-xs-10 col-sm-4" value="{{.user.Name}}"/>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle" style="color:red">*必填*</span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">邮箱：</label>
            <div class="col-sm-11">
                <input type="text" name="email" class="col-xs-10 col-sm-4" value="{{.user.Email}}"/>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle" style="color:red">*必填*</span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">密码：</label>
            <div class="col-sm-11">
                <input type='password' name="password" class="col-xs-10 col-sm-4" value=""/>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle" style="color:red">*必填*</span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">手机号：</label>
            <div class="col-sm-11">
                <input type="text" name="phone" class="col-xs-10 col-sm-4" value="{{.user.Phone}}"/>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle"></span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">真实姓名：</label>
            <div class="col-sm-11">
                <input type='text' name="real_name" class="col-xs-10 col-sm-4" value="{{.user.RealName}}"/>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle"></span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info" type="submit">
                <i class="ace-icon fa fa-check bigger-110"></i>
                提交
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                重置
            </button>
        </div>
    </form>
