<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {
        }
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{{urlfor "ApiController.List"}}">API管理</a>
        </li>
    </ul><!-- /.breadcrumb -->

</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">

{{template "layout/notify.html" .}}

    <form method="post" action="{{urlfor "ApiController.Create"}}">

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">服务别名：</label>
            <div class="col-sm-11">
                <select  name='service_url_id' class="col-xs-10 col-sm-4">
                    {{range .serviceUrl}}
                    {{if eq .Id $.api.ServiceUrlId}}
                        <option value="{{.Id}}" selected>{{.ServiceName}}</option>
                    {{else}}
                        <option value="{{.Id}}">{{.ServiceName}}</option>
                    {{end}}
                    {{end}}
                </select>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle" style="color:red">*必填*</span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">请求方式：</label>
            <div class="col-sm-11">
                <select  name='method' class="col-xs-10 col-sm-4">
                {{range .method}}
                {{if eq . $.api.Method}}
                    <option value="{{.}}" selected>{{.}}</option>
                {{else}}
                    <option value="{{.}}">{{.}}</option>
                {{end}}
                {{end}}
                </select>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle" style="color:red">*必填*</span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">网关别名：</label>
            <div class="col-sm-11">
                <input type="text" name="api_alias" class="col-xs-10 col-sm-4" value="{{.api.ApiAlias}}"/>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle" style="color:red">*必填*</span>
						</span>
            </div>
        </div>

        <div height="10px">&nbsp;</div>

        <div class="form-group">
            <label class="col-sm-1 control-label no-padding-right">转发地址：</label>
            <div class="col-sm-11">
                <input type="text" name="api_path" class="col-xs-10 col-sm-4" value="{{.api.ApiPath}}"/>
                <span class="help-inline col-xs-12 col-sm-7">
							<span class="middle" style="color:red">*必填*</span>
						</span>
            </div>
        </div>


        <div height="10px">&nbsp;</div>

        <div class="col-md-offset-1 col-md-9">
            <button class="btn btn-info" type="submit">
                <i class="ace-icon fa fa-check bigger-110"></i>
                提交
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                重置
            </button>
        </div>
    </form>
