<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {
        }
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{{urlfor "UrlController.List"}}">URL管理</a>
        </li>
        <li class="active">{{.pageTitle}}</li>
    </ul><!-- /.breadcrumb -->

    <!-- #section:basics/content.searchbox -->

    <!-- /.nav-search -->
    <!-- /section:basics/content.searchbox -->

</div>


<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">

{{template "layout/notify.html" .}}
    {{/*{{Msg}}<!--自定义的session提示信息获取-->*/}}

    <div>
        <a class="btn btn-xs btn-success" href="{{urlfor "UrlController.Create"}}"
           style="float:right; margin-bottom:5px;">
            <i class="ace-icon fa fa-plus bigger-120"></i>添加内网地址
        </a>
        <table id="sample-table-1" class="table table-striped table-bordered table-hover center">
            <thead>
            <tr>
                <th class="center">序号</th>
                <th class="center">服务名称</th>
                <th class="center">服务地址</th>
                <th class="center">状态</th>
            </tr>
            </thead>

            <tbody>
            {{range $index, $item := .data}}
            <tr>
                <td>{{$index | In}}</td>
                <td>{{$item.name}}</td>
                <td>{{$item.url}}</td>
                <td>{{$item.status}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>

</div>
